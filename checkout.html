<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer Shibaji - Checkout</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Tiro+Bangla:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --------------------------------- */
        /* --- Global Styles & Variables --- */
        /* --------------------------------- */
        :root {
            --color-beige: #f8f4e3;
            --color-green: #2f4f4f;
            --color-terracotta: #d26a44;
            --color-white: #ffffff;
            --color-dark-text: #333333;
            --color-grey-bg: #f9f9f9;
            --color-grey-border: #ddd;
            
            --font-heading: 'Tiro Bangla', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--color-grey-bg);
            color: var(--color-dark-text);
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        h1, h2, h3, h4 { font-family: var(--font-heading); color: var(--color-green); }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 1.1rem;
        }
        .btn-primary { background-color: var(--color-terracotta); color: var(--color-white); }
        .btn-primary:hover { background-color: #b85b3a; color: var(--color-white); }
        
        /* --------------------------------- */
        /* --- 3. Checkout Page --- */
        /* --------------------------------- */
        .checkout-header { text-align: center; padding: 30px 0; border-bottom: 1px solid var(--color-grey-border); margin-bottom: 30px; }
        .checkout-header a { font-family: var(--font-heading); font-size: 2.2rem; font-weight: 700; color: var(--color-green); text-decoration: none; }
        .checkout-layout { display: grid; grid-template-columns: 1fr; gap: 40px; }

        @media (min-width: 992px) {
            .checkout-layout { grid-template-columns: 6fr 4fr; }
            .order-summary { position: sticky; top: 30px; }
        }

        /* --- 3.1. Shipping Details --- */
        .shipping-details { background-color: var(--color-white); padding: 30px; border-radius: 10px; border: 1px solid var(--color-grey-border); }
        .shipping-details h2 { font-size: 1.8rem; margin-bottom: 25px; text-align: left; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--color-grey-border); border-radius: 8px; font-family: var(--font-body); font-size: 1rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* --- 3.3. Order Summary (Right Column) --- */
        .order-summary { background-color: var(--color-white); padding: 30px; border-radius: 10px; border: 1px solid var(--color-grey-border); }
        .order-summary h2 { font-size: 1.8rem; margin-bottom: 25px; text-align: left; }
        
        .summary-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .summary-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
        .item-details { flex-grow: 1; }
        .item-details h4 { font-family: var(--font-body); font-weight: 500; font-size: 1rem; color: var(--color-dark-text); }
        .item-price { font-weight: 500; font-size: 1rem; }
        .summary-totals { border-top: 1px solid var(--color-grey-border); padding-top: 20px; margin-top: 10px; }
        .totals-row { display: flex; justify-content: space-between; font-size: 1rem; margin-bottom: 10px; }
        .totals-row.final-total { font-size: 1.2rem; font-weight: 700; margin-top: 15px; }
        
        /* --- 3.2. Payment Options --- */
        .payment-options { margin-top: 30px; }
        .payment-options h3 { font-size: 1.3rem; margin-bottom: 15px; }
        .payment-gateway-btn { background-color: #528FF0; color: white; }
        .payment-gateway-btn:hover { background-color: #437CDA; }

        /* --- NEW STYLES for +/- buttons and Empty Cart --- */
        .item-qty {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .qty-btn {
            background: var(--color-grey-bg);
            border: 1px solid var(--color-grey-border);
            color: var(--color-dark-text);
            font-weight: 700;
            cursor: pointer;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 22px;
            text-align: center;
        }
        .qty-btn:hover { background: var(--color-beige); }

        .empty-cart-message {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            padding: 40px 0;
            display: none; /* Hidden by default */
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .checkout-layout { grid-template-columns: 1fr; }
            .order-summary { grid-row: 1; position: static; }
            .shipping-details { grid-row: 2; }
        }
    </style>
</head>
<body>
    
    <header class="checkout-header">
        <div class="container">
            <a href="index.html">Explorer Shibaji</a>
        </div>
    </header>

    <main class="container">
        <div class="checkout-layout">

            <div id="checkout-form-container">
                <div class="shipping-details">
                    <h2>Shipping Details</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Street Address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="text" id="pincode" name="pincode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="For delivery updates" required>
                        </div>
                    </form>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                
                <div id="cart-items-container">
                    </div>

                <div class="empty-cart-message" id="empty-cart-message">
                    <p>Your cart is empty.</p>
                    <a href="shop.html" class="btn btn-primary" style="width: auto; margin-top: 20px;">Continue Shopping</a>
                </div>

                <div class="summary-totals" id="summary-totals">
                    <div class="totals-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="totals-row">
                        <span>Shipping</span>
                        <span id="shipping">₹0.00</span>
                    </div>
                    <div class="totals-row final-total">
                        <span>Total</span>
                        <span id="total">₹0.00</span>
                    </div>
                </div>
                
                <div class="payment-options" id="payment-options">
                    <h3>Payment</h3>
                    <p style="margin-bottom: 20px; font-size: 0.9rem; color: #555;">All payments are securely processed by our payment partner.</p>
                    <button class="btn payment-gateway-btn">Pay with Razorpay / Stripe</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all the elements we need to work with
            const cartItemsContainer = document.getElementById('cart-items-container');
            const subtotalEl = document.getElementById('subtotal');
            const shippingEl = document.getElementById('shipping');
            const totalEl = document.getElementById('total');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutFormContainer = document.getElementById('checkout-form-container');
            const summaryTotals = document.getElementById('summary-totals');
            const paymentOptions = document.getElementById('payment-options');

            // --- 1. The Main Function to Render the Cart ---
            function renderCart() {
                // Get cart from browser memory
                const cart = JSON.parse(localStorage.getItem('explorerShibajiCart')) || [];
                
                // --- A. Handle Empty Cart ---
                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    cartItemsContainer.innerHTML = '';
                    checkoutFormContainer.style.display = 'none';
                    summaryTotals.style.display = 'none';
                    paymentOptions.style.display = 'none';
                    return; // Stop the function
                }

                // --- B. Handle Non-Empty Cart ---
                emptyCartMessage.style.display = 'none';
                checkoutFormContainer.style.display = 'block';
                summaryTotals.style.display = 'block';
                paymentOptions.style.display = 'block';

                // --- C. Group Products (e.g., 2x T-Shirt) ---
                const groupedCart = {};
                for (const item of cart) {
                    if (groupedCart[item.name]) {
                        groupedCart[item.name].quantity++;
                    } else {
                        // Add new item to grouped list
                        groupedCart[item.name] = { ...item, quantity: 1 };
                    }
                }

                // --- D. Generate HTML and Calculate Subtotal ---
                cartItemsContainer.innerHTML = ''; // Clear the list
                let subtotal = 0;

                for (const itemName in groupedCart) {
                    const item = groupedCart[itemName];
                    const itemTotalPrice = item.price * item.quantity;
                    subtotal += itemTotalPrice;

                    const itemHTML = `
                        <div class="summary-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <span class="item-qty">
                                    <button class="qty-btn" data-action="decrease" data-name="${item.name}">-</button>
                                    Qty: ${item.quantity}
                                    <button class="qty-btn" data-action="increase" data-name="${item.name}">+</button>
                                </span>
                            </div>
                            <span class="item-price">₹${itemTotalPrice.toFixed(0)}</span>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += itemHTML;
                }

                // --- E. Calculate and Display Totals ---
                const shipping = 50.00; // Fixed shipping
                const total = subtotal + shipping;

                subtotalEl.innerText = `₹${subtotal.toFixed(0)}`;
                shippingEl.innerText = `₹${shipping.toFixed(0)}`;
                totalEl.innerText = `₹${total.toFixed(0)}`;
            }

            // --- 2. Function to Add an Item ---
            function handleIncrease(name) {
                let cart = JSON.parse(localStorage.getItem('explorerShibajiCart')) || [];
                // Find the full item details to add a copy
                const itemToAdd = cart.find(item => item.name === name);
                if (itemToAdd) {
                    cart.push(itemToAdd); // Add one more copy
                    localStorage.setItem('explorerShibajiCart', JSON.stringify(cart));
                    renderCart(); // Re-render everything
                }
            }

            // --- 3. Function to Remove an Item ---
            function handleDecrease(name) {
                let cart = JSON.parse(localStorage.getItem('explorerShibajiCart')) || [];
                // Find the index of the *first* item with this name
                const itemIndex = cart.findIndex(item => item.name === name);
                
                if (itemIndex > -1) { // If found
                    cart.splice(itemIndex, 1); // Remove one
                    localStorage.setItem('explorerShibajiCart', JSON.stringify(cart));
                    renderCart(); // Re-render everything
                }
            }

            // --- 4. Event Listener for +/- Buttons ---
            // We use event delegation on the container
            cartItemsContainer.addEventListener('click', (event) => {
                const target = event.target;
                // Check if the clicked element is a qty-btn
                if (target.classList.contains('qty-btn')) {
                    const action = target.dataset.action;
                    const name = target.dataset.name;

                    if (action === 'increase') {
                        handleIncrease(name);
                    }
                    if (action === 'decrease') {
                        handleDecrease(name);
                    }
                }
            });

            // --- 5. Initial Call ---
            // Run the main render function when the page first loads
            renderCart();
        });
    </script>
</body>
</html>
